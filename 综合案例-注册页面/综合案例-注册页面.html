<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>世纪佳缘-你在我也在</title>
</head>
<body>
	<table width="600" align="center" border="0">
		<caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
		
		<!-- 第一行 -->

		<tr>
			<td>性别</td>
			<td>
				<input type="radio" name="sex"><img src="man.jpg" width="20">男
				<input type="radio" name="sex"><img src="woman.jpg" width="20">女
			</td>
		</tr>
		
		<!-- 第二行 -->

		<tr>
			<td>生日</td>
			<td>
				<!-- 年份的 -->
				<select>
					<option>--请选择年--</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
				</select>
				<!-- 月份的 -->
				<select>
					<option>--请选择月--</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<!-- 日子 -->
				<select>
					<option>--请选择日--</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</td>
		</tr>

		<!-- 第三行 -->

		<tr>
			<td>所在地区</td>
			<td>
				<input type="text" value="北京">
			</td>
		</tr>

		<!-- 第四行 -->

		<tr>
			<td>婚姻状况</td>
			<td>
				<input type="radio" name="marry">未婚
				<input type="radio" name="marry">已婚
				<input type="radio" name="marry">离婚
			</td>
		</tr>

		<!-- 第五行 -->

		<tr>
			<td>学历</td>
			<td>
				<input type="text" value="幼儿园">
			</td>
		</tr>
 		
 		<!-- 第六行 -->
		<tr>
			<td>月薪</td>
			<td>
				<input type="text" >
			</td>
		</tr>
		<!-- 第七行 -->
		<tr>
			<td>手机号</td>
			<td>
				<input type="text" >
			</td>
		</tr>
		<!-- 第八行 -->
		<tr>
			<td>昵称</td>
			<td>
				<input type="text" >
			</td>
		</tr>

		<!-- 第九行 -->

		<tr>
			<td>喜欢的类型</td>
			<td>
				<input type="checkbox" name="love">妩媚的
				<input type="checkbox" name="love">可爱的
				<input type="checkbox" name="love">熟女
				<input type="checkbox" name="love">萝莉
			</td>
		</tr>

		<!-- 第十行 -->

		<tr>
			<td>自我介绍</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>

		<!-- 第十一行 第一个单元格空着,以下几行同理 -->

		<tr>
			<td></td>
			<td>
				<input type="image" name="picture" src="登录.jpg" width="250">
			</td>
		</tr>

		<!-- 第十二行 -->

		<tr>
			<td></td>
			<td>
				<input type="checkbox" name="agree" checked="checked">我同意注册条款和会员加入标准
			</td>
		</tr>

		<!-- 第十三行 一个超链接-->

		<tr>
			<td></td>
			<td>
				<a href="#">我是会员，立即登录</a>
			</td>
		</tr>

		<!-- 第十四行 是一个无序列表 -->

		<tr>
			<td></td>
			<td>
				<h3>我承诺</h3>
				<ul>
					<li>年满18岁、单身</li>
					<li>抱着严肃的态度</li>
					<li>真诚寻找另一半</li>
				</ul>
			</td>
		</tr>

	</table>
</body>
</html>
