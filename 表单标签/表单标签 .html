<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>表单标签案例</title>
</head>
<body>
	用户名：<input type="text" name="username" value="请输入用户名"><br>
	昵称：<input type="text" name="nicheng" value="请输入昵称 "><br>
	密码:<input type="password" name="pwd"  value="请输入密码"><br>
	性别：
	    男<input type="radio" name="sex">
	    女<input type="radio" name="sex">
	    未知<input type="radio" name="sex"><br>
	爱好：
	    睡觉 <input type="checkbox" name="hobby">
	    爬山 <input type="checkbox" name="hobby">
	    电玩 <input type="checkbox" name="hobby">
	    足球 <input type="checkbox" name="hobby"><br>
	    <input type="radio" name="sex" value="男" checked="checked" /> 男
		<input type="radio" name="sex" value="女" /> 女
	    
	    <!-- 普通按钮需要value值					 -->
	    <input type="button" value="获取短讯验证码">
	    <input type="submit" >
	    <input type="submit" value="提交所填">
	    <input type="reset" value="重置所填"><br>
	    <!-- 图片提交按钮 里面必须包含src属性 -->
	    <input type="image" src="1.jpg"  width="30" / ><br>
	    上传头像:
	    
	    <!-- 文件域 上传文件用到 -->
	    <input type="file"><br>

	    <!-- label标签  -->

	    <h4>第一种用法，label直接包含表单</h4>
	    <label>用户名 ：<input type="text" ></label>
	    
	    <h4>第二种用法，通过for 和id 来控制</h4>
	    <label for="起个名字">爱好 ：</label>		<input type="text" id="起个名字"><br>

	    <!-- 文本域 -->
	    用户留言区：<textarea></textarea><br>

	    <!-- 下拉列表 -->
	    籍贯：
	    <select>
	    	<option>请选择城市</option>
	    	<option>山东</option>
	    	<option>吉林</option>
	    	<option>河北 </option>
	    </select>

	    <!-- selected="selected"表示默认选中项 -->
	    城市：
	     <select>
	    	<option selected="selected">海定区</option>
	    	<option>昌平区</option>
	    	<option>雄安区</option>
	    	<option>通州区 </option>
	    </select>



</body>
</html>
